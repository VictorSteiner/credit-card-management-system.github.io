<app-page-wrapper title="Transactions">

  <div class="demo-table mat-elevation-z8">
    <app-transactionadd *ngIf="!id"></app-transactionadd>
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Date -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.date | milsToDate }}
        </mat-cell>
      </ng-container>

      <!-- Amount -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.amount }} </mat-cell>
      </ng-container>

      <!-- Currency -->
      <ng-container matColumnDef="currency">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Currency </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.currency }} </mat-cell>
      </ng-container>

      <!-- Card Number -->
      <ng-container matColumnDef="card_number">
        <mat-header-cell *matHeaderCellDef> Card number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.credit_card.card_number }} </mat-cell>
      </ng-container>

      <!-- Cardholder name -->
      <ng-container matColumnDef="cardholder_name">
        <mat-header-cell *matHeaderCellDef> Cardholder name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.credit_card.cardholder_name }} </mat-cell>
      </ng-container>

      <!-- Commnet -->
      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Comment </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.comment }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete" >
        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index" (click)="$event.stopPropagation()">
          <mat-icon (click)="transactionDelete(element.credit_card.card_number)">delete forever</mat-icon>
        </mat-cell>
      </ng-container>



      <mat-header-row *matHeaderRowDef="displayedColumnsTransaction"></mat-header-row>
      <mat-row
        (click)="rowClick(row.credit_card.card_number)"
       *matRowDef="let row; columns: displayedColumnsTransaction; let i = index"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 15,20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</app-page-wrapper>
