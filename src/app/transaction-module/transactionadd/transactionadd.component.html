<div class="container">
	<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)" class="form">
    <div class="form-element">
      <mat-form-field appearance="fill" class="form-element">
        <mat-label>Credit card*</mat-label>
        <mat-select formControlName="creditCard">
          <mat-option *ngFor="let card of $creditCards | async" [value]="card">{{
            card.cardholder_name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>



		<div class="form-element">
			<mat-form-field appearance="fill">
				<mat-label for="amount">Amount</mat-label>
				<input matInput placeholder="Amount" formControlName="amount" />
			</mat-form-field>
		</div>

		<div class="form-element">
			<mat-form-field appearance="fill">
				<mat-label for="comment">Comment</mat-label>
				<input matInput placeholder="Comment" formControlName="comment" />
			</mat-form-field>
		</div>

		<div class="form-element">
			<mat-form-field appearance="fill">
				<mat-label for="date">Date</mat-label>
				<input matInput type="date" formControlName="date" />
			</mat-form-field>
		</div>

		<div class="form-element">
			<mat-form-field appearance="fill">
				<mat-label for="currency">Currency</mat-label>
				<mat-select formControlName="currency">
					<mat-option *ngFor="let cur of currencies" [value]="cur">{{
						cur
					}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<button
			mat-raised-button
			color="primary"
			type="submit"
			class="form-element"
			[disabled]="!formGroup.valid"
		>
			Submit
		</button>
	</form>
</div>
