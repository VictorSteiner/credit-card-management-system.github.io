<div class="demo-table mat-elevation-z8">	<mat-table #table [dataSource]="dataSource" matSort>		<!-- Position Column -->		<ng-container matColumnDef="position">			<mat-header-cell *matHeaderCellDef> No. </mat-header-cell>			<mat-cell *matCellDef="let element; let i = index">{{ i }}</mat-cell>		</ng-container>		<!-- Card Number Column -->		<ng-container matColumnDef="card_number">			<mat-header-cell *matHeaderCellDef mat-sort-header>				Card Number			</mat-header-cell>			<mat-cell *matCellDef="let element"> {{ element.card_number }}</mat-cell>		</ng-container>		<!-- Card Name Column -->		<ng-container matColumnDef="cardholder_name">			<mat-header-cell *matHeaderCellDef mat-sort-header>				Card Holder Name			</mat-header-cell>			<mat-cell *matCellDef="let element">				{{ element.cardholder_name }}			</mat-cell>		</ng-container>		<!-- issuer Column -->		<ng-container matColumnDef="issuer">			<mat-header-cell *matHeaderCellDef mat-sort-header> Issuer </mat-header-cell>			<mat-cell *matCellDef="let element"> {{ element.issuer }} </mat-cell>		</ng-container>		<ng-container matColumnDef="delete">			<mat-header-cell *matHeaderCellDef></mat-header-cell>			<mat-cell				*matCellDef="let element; let i = index"				(click)="$event.stopPropagation()"			>				<mat-icon (click)="cardDelete(element.card_number, i)"					>delete forever</mat-icon				>			</mat-cell>		</ng-container>		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>		<mat-row			(click)="rowClick(row.card_number)"			*matRowDef="let row; columns: displayedColumns; let i = index"		></mat-row>	</mat-table>	<mat-paginator		[pageSizeOptions]="[10, 15, 20]"		showFirstLastButtons		aria-label="Select page of periodic elements"	>	</mat-paginator></div>
