on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - run: npm install
      - run: npm run build
      # - run: npm test // no test is made yet
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          target_branch: gh-pages
          folder: build